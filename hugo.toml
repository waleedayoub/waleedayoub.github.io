baseURL = 'https://waleedayoub.com'
languageCode = 'en-us'
title = 'Waleed Ayoub'
# Replace the old config
# paginate = 10

# With the new config
[pagination]
  pagerSize = 10
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"
# theme= "hugo-sustain"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "waleed, data, python"
  headerTitle = "Waleed Ayoub"
  name = "waleed"
  img = "images/headshot-waleed.png"
  img_title = "It's me!"
  icon = "images/logo.png"
  quote = "Let's build something together!"
  description= "Hi there, I’m Waleed Ayoub and I’ve spent 20 years working at the intersection of data, analytics, software development and product / technology leadership. I have a real passion for data-driven products and scaling teams – and have done a fair bit of hands on building, especially in enterprise b2b domains. I’m motivated by curiousity, good vibes and I’m always on the look out for interesting challenges. Check out my <a href=\"https://www.linkedin.com/in/waleedayoub\">Linkedin</a> and if you think we'd have something in common, please <a href=\"mailto:info@waleedayoub.com\">reach out!</a>"
  licenseUrl = ""

 # Social icons

  [[params.social]]
    name = "email"
    url  = "mailto:info@waleedayoub.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/waleedayoub"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/waleedayoub/"

[params.style]
  # add path to custom CSS files here
  # custom_css = []
  custom_css = ["css/custom-style.css"]
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about"

  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "post/"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
